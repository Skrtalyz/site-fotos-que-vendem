
<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fotos que Vendem | Juliana Martins</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
      body { font-family: 'Plus Jakarta Sans', sans-serif; background-color: #ffffff; margin: 0; overflow-x: hidden; }
      [nd-cloak] { display: none; }
      .bg-stone-900 { background-color: #1c1917; }
    </style>
    <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@19.0.0",
    "react-dom": "https://esm.sh/react-dom@19.0.0",
    "react-dom/client": "https://esm.sh/react-dom@19.0.0/client",
    "@google/genai": "https://esm.sh/@google/genai@1.3.0",
    "react/": "https://esm.sh/react@^19.2.3/"
  }
}
</script>
  </head>
  <body>
    <div id="root"></div>

    <script type="text/babel" data-type="module">
      import React, { useState, useRef, useEffect } from 'react';
      import ReactDOM from 'react-dom/client';

      // --- COMPONENTES ---

      const Hero = ({ onCtaClick }) => (
        <header className="relative pt-12 pb-10 md:pt-40 md:pb-52 overflow-hidden min-h-[100vh] flex items-end md:items-center bg-stone-900">
          <div className="absolute inset-0 bg-cover bg-center opacity-60 md:bg-[url('https://i.postimg.cc/Bn0St1n5/Design-sem-nome-(13).png')] bg-[url('https://i.postimg.cc/N0S7pX4y/celular.png')]"></div>
          <div className="absolute inset-0 bg-gradient-to-t from-black via-black/60 to-transparent md:bg-gradient-to-r md:from-black/80 md:via-black/20 md:to-transparent"></div>
          <div className="container mx-auto px-6 relative z-10">
            <div className="max-w-2xl text-center md:text-left">
              <h1 className="text-5xl md:text-8xl font-black mb-4 text-white leading-none">Fotos que <br/><span className="text-rose-500">Vendem</span></h1>
              <p className="text-lg md:text-2xl text-white/90 mb-8 font-bold">Domine a criação de imagens profissionais e pare de perder vendas por fotos amadoras.</p>
              <button onClick={onCtaClick} className="w-full md:w-auto px-12 py-6 bg-green-600 hover:bg-green-500 text-white font-black rounded-2xl shadow-2xl transition-all transform active:scale-95 text-lg uppercase">QUERO COMEÇAR HOJE</button>
            </div>
          </div>
        </header>
      );

      const Problem = ({ onCtaClick }) => (
        <section className="py-24 bg-white text-center px-6">
          <h2 className="text-4xl md:text-6xl font-black mb-12">O cliente compra com os olhos.</h2>
          <div className="max-w-4xl mx-auto bg-stone-900 text-white p-12 rounded-[3rem] mb-12 shadow-2xl">
            <p className="text-xl md:text-2xl font-medium">Se sua foto é ruim, ele assume que seu produto também é.</p>
          </div>
          <button onClick={onCtaClick} className="bg-green-600 text-white px-10 py-5 rounded-xl font-bold uppercase tracking-wider">Mudar minha realidade visual</button>
        </section>
      );

      const Pricing = ({ onCtaClick }) => (
        <section className="py-24 bg-stone-50">
          <div className="max-w-3xl mx-auto px-6">
            <div className="bg-black text-white rounded-[3rem] overflow-hidden shadow-2xl border border-white/10">
              <div className="p-12 text-center border-b border-white/10">
                <h2 className="text-4xl font-black mb-6">Oferta Especial</h2>
                <div className="text-stone-500 line-through text-2xl">R$ 67,00</div>
                <div className="text-6xl md:text-8xl font-black text-green-500 my-4">R$ 29,90</div>
                <p className="text-rose-500 font-bold uppercase tracking-widest">Acesso Vitalício</p>
              </div>
              <div className="p-12">
                <button onClick={onCtaClick} className="w-full bg-green-600 hover:bg-green-500 py-6 rounded-2xl font-black text-2xl shadow-xl transition-all">COMPRAR AGORA</button>
                <div className="mt-8 flex justify-center gap-4 opacity-50 grayscale invert">
                   <img src="https://upload.wikimedia.org/wikipedia/commons/a/a2/Logo_Pix.png" className="h-6" alt="Pix" />
                   <img src="https://upload.wikimedia.org/wikipedia/commons/5/5e/Visa_Inc._logo.svg" className="h-4" alt="Visa" />
                </div>
              </div>
            </div>
          </div>
        </section>
      );

      const Footer = () => (
        <footer className="py-12 bg-white border-t text-center">
          <p className="font-black text-xl mb-2">Fotos que <span className="text-rose-600">Vendem</span></p>
          <p className="text-stone-400 text-xs uppercase tracking-widest">© 2025 Juliana Martins. Todos os direitos reservados.</p>
        </footer>
      );

      // --- APP PRINCIPAL ---

      const App = () => {
        const checkoutUrl = "https://www.ggcheckout.com/checkout/v2/nDfFhly2guuFuM4CeS62";
        const handleCtaClick = () => { window.location.href = checkoutUrl; };

        return (
          <div className="min-h-screen">
            <Hero onCtaClick={handleCtaClick} />
            <Problem onCtaClick={handleCtaClick} />
            <Pricing onCtaClick={handleCtaClick} />
            <Footer />
          </div>
        );
      };

      // --- RENDER ---
      const root = ReactDOM.createRoot(document.getElementById('root'));
      root.render(<App />);
    </script>
  </body>
</html>
